<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Climbing Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <h1>The Climbing Quiz</h1>
        <p>Prove your climbing knowledge!</p>
    </header>
    <main>
        <form action="/not-sure-where-this-goes" method="POST">
            <fieldset>
                <legend>This is the legend</legend>
                <input type="radio" name="answers" value="tbd" id="a">
                <label for="a">x</label>
                <br>
                <input type="radio" name="answers" value="tbd" id="b">
                <label for="b">x</label>
                <br>
                <input type="radio" name="answers" value="tbd" id="c">
                <label for="c">x</label>
                <br>
                <input type="radio" name="answers" value="tbd" id="d">
                <label for="d">x</label>
                <br>
                <button>Submit</button>
            </fieldset>
        </form>
        <div class="quiz-status">
            <p class="progress">Question: 2/10</p>
            <p class="score">Score: 3</p>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
